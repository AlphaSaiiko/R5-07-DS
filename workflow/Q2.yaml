name: Q2 - Archive TOTO.txt avec M√©tadonn√©es

on:
  push:
    branches: [ main ]

jobs:
  archive-enhanced:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v4

      - name: üìê Collecter les informations
        id: info_collector
        run: |
          # Date et heure d'ex√©cution
          DATE_TIME=$(date +'%Y-%m-%d %H:%M:%S')
          echo "date_time=$DATE_TIME" >> $GITHUB_OUTPUT
          
          # Taille de TOTO.txt en octets (wc -c)
          TOTO_SIZE=$(wc -c < TOTO.txt | awk '{print $1}')
          echo "toto_size=$TOTO_SIZE octets" >> $GITHUB_OUTPUT

      - name: üìù Cr√©er Q2_archive_TOTO.txt
        run: |
          echo "Archive cr√©√©e par : $NOM_PRENOM" > Q2_archive_TOTO.txt
          echo "Date et heure d'ex√©cution : ${{ steps.info_collector.outputs.date_time }}" >> Q2_archive_TOTO.txt
          echo "-----------------------------------" >> Q2_archive_TOTO.txt
          echo "Contenu de TOTO.txt :" >> Q2_archive_TOTO.txt
          cat TOTO.txt >> Q2_archive_TOTO.txt
          echo "-----------------------------------" >> Q2_archive_TOTO.txt
          echo "Taille de TOTO.txt : ${{ steps.info_collector.outputs.toto_size }}" >> Q2_archive_TOTO.txt

      - name: ‚¨ÜÔ∏è Pousser le fichier archiv√©
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Q2: Ajout de Q2_archive_TOTO.txt (workflow Q2)'
          file_pattern: Q2_archive_TOTO.txt
