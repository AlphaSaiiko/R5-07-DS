name: Q1 - Archive TOTO.txt Simple

on:
  push:
    branches: [ main ] # Déclenche à chaque push sur la branche principale

permissions:
  contents: write

jobs:
  archive-toto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Créer Q1_archive_TOTO.txt
        run: |
          cat TOTO.txt > Q1_archive_TOTO.txt

      - name: Pousser le fichier archivé
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Q1_archive_TOTO.txt
          git commit -m "Q1: Ajout de Q1_archive_TOTO.txt (workflow Q1)" || exit 0
          
          # Boucle de retry pour gérer les conflits de concurrence
          for i in {1..5}; do
            git pull --no-edit origin main && git push origin main && break
            echo "Tentative $i échouée, retry dans 5 secondes..."
            sleep 5
          done
