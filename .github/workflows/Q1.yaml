name: Q1 - Archive TOTO.txt Simple

on:
  push:
    branches: [ main ] # Déclenche à chaque push sur la branche principale

jobs:
  archive-toto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Créer Q1_archive_TOTO.txt
        run: |
          cat TOTO.txt > Q1_archive_TOTO.txt

      - name: Pousser le fichier archivé
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Q1: Ajout de Q1_archive_TOTO.txt (workflow Q1)'
          file_pattern: Q1_archive_TOTO.txt
