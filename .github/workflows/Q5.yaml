name: Q5 - Archive Q5.java Dat√©e (JJ-MM-AAAA)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  archive-q5-dated:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout du code
        uses: actions/checkout@v4

      - name: üìÖ D√©finir le nom de fichier dat√©
        id: set_filename
        run: |
          # Format de la date : JJ-MM-AAAA
          DATE_FORMATTEE=$(date +'%d-%m-%Y')
          ARCHIVE_FILE="Q5_archive_${DATE_FORMATTEE}.txt"
          echo "ARCHIVE_FILE=$ARCHIVE_FILE" >> $GITHUB_OUTPUT

      - name: üìù Cr√©er le fichier d'archive
        run: |
          echo "Archive cr√©√©e par : $NOM_PRENOM" > ${{ steps.set_filename.outputs.ARCHIVE_FILE }}
          echo "-----------------------------------" >> ${{ steps.set_filename.outputs.ARCHIVE_FILE }}
          echo "Contenu de Q5.java :" >> ${{ steps.set_filename.outputs.ARCHIVE_FILE }}
          cat Q5.java >> ${{ steps.set_filename.outputs.ARCHIVE_FILE }}

      - name: ‚¨ÜÔ∏è Pousser le fichier archiv√©
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'Q5: Ajout de Q5_archive_date.txt (workflow Q5)'
          file_pattern: |
            Q5_archive_*.txt
            Q5.java # Assure que le fichier source Q5.java est √† jour
