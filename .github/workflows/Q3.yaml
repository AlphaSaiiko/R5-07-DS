name: Q3 - Archive Q3.java

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  archive-q3:
    runs-on: ubuntu-latest
    env:
      NOM_PRENOM: "AlphaSaiiko"
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Créer Q3_archive_java.txt
        run: |
          echo "Archive créée par : $NOM_PRENOM" > Q3_archive_java.txt
          echo "-----------------------------------" >> Q3_archive_java.txt
          echo "Contenu de Q3.java :" >> Q3_archive_java.txt
          cat Q3.java >> Q3_archive_java.txt

      - name: Pousser le fichier archivé
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git config pull.rebase false
          git add Q3_archive_java.txt Q3.java
          git commit -m "Q3: Ajout de Q3_archive_java.txt et Q3.java (workflow Q3)" || exit 0
          
          # Boucle de retry pour gérer les conflits de concurrence
          for i in {1..5}; do
            git pull --no-edit origin main && git push origin main && break
            echo "Tentative $i échouée, retry dans 5 secondes..."
            sleep 5
          done
