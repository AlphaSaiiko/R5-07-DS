name: Q2 - Archive TOTO.txt avec Métadonnées

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  archive-enhanced:
    runs-on: ubuntu-latest
    env:
      NOM_PRENOM: "AlphaSaiiko"
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Collecter les informations
        id: info_collector
        run: |
          
          DATE_TIME=$(date +'%Y-%m-%d %H:%M:%S')
          echo "date_time=$DATE_TIME" >> $GITHUB_OUTPUT
          
          
          TOTO_SIZE=$(wc -c < TOTO.txt | awk '{print $1}')
          echo "toto_size=$TOTO_SIZE octets" >> $GITHUB_OUTPUT

      - name: Créer Q2_archive_TOTO.txt
        run: |
          echo "Archive créée par : $NOM_PRENOM" > Q2_archive_TOTO.txt
          echo "Date et heure d'exécution : ${{ steps.info_collector.outputs.date_time }}" >> Q2_archive_TOTO.txt
          echo "-----------------------------------" >> Q2_archive_TOTO.txt
          echo "Contenu de TOTO.txt :" >> Q2_archive_TOTO.txt
          cat TOTO.txt >> Q2_archive_TOTO.txt
          echo "-----------------------------------" >> Q2_archive_TOTO.txt
          echo "Taille de TOTO.txt : ${{ steps.info_collector.outputs.toto_size }}" >> Q2_archive_TOTO.txt

      - name: Pousser le fichier archivé
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add Q2_archive_TOTO.txt
          git commit -m "Q2: Ajout de Q2_archive_TOTO.txt (workflow Q2)" || exit 0
          
          # Boucle de retry pour gérer les conflits de concurrence
          for i in {1..5}; do
            git pull --no-edit origin main && git push origin main && break
            echo "Tentative $i échouée, retry dans 5 secondes..."
            sleep 5
          done
